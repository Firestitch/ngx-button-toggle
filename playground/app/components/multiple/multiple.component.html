<fs-label-field>
  <fs-label>Repeat On</fs-label>
  <mat-button-toggle-group
    name="weekdays"
    [multiple]="true"
    class="weekdays"
    [(ngModel)]="weekdays">
    <mat-button-toggle *ngFor="let weekday of weekdaysList" class="weekday" [value]="weekday">
      {{weekday}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</fs-label-field>
